<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>9zero QR Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#f8fafc;
    --card:#ffffff;
    --text:#0f172a;
    --muted:#64748b;
    --accent:#2563eb;
    --success:#16a34a;
}
body.dark{
    --bg:#0b1220;
    --card:#111827;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --accent:#38bdf8;
}

*{
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    transition:.3s;
}

.container{
    width:100%;
    max-width:520px;
    background:var(--card);
    padding:32px;
    border-radius:22px;
    box-shadow:0 25px 50px rgba(0,0,0,.15);
    color:var(--text);
}

header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:28px;
}

header h1{
    margin:0;
    font-size:24px;
}
header p{
    margin:4px 0 0;
    font-size:13px;
    color:var(--muted);
}

.toggle{
    width:54px;
    height:28px;
    background:#cbd5f5;
    border-radius:999px;
    position:relative;
    cursor:pointer;
}
.toggle::after{
    content:"‚òÄÔ∏è";
    width:24px;
    height:24px;
    background:#fff;
    border-radius:50%;
    position:absolute;
    top:2px;
    left:2px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    transition:.3s;
}
body.dark .toggle{
    background:#1e293b;
}
body.dark .toggle::after{
    content:"üåô";
    left:28px;
    background:#0f172a;
}

input,select{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #e2e8f0;
    margin-bottom:16px;
    font-size:15px;
    background:transparent;
    color:var(--text);
}

.main-btn{
    width:100%;
    padding:14px;
    border:none;
    border-radius:14px;
    background:var(--accent);
    color:#fff;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
}

.main-btn:active{
    transform:scale(.98);
}

.download-btn{
    margin-top:14px;
    background:var(--success);
}

.qr-section{
    margin-top:28px;
    padding:24px;
    border-radius:18px;
    background:#f1f5f9;
    text-align:center;
    display:none;
}
body.dark .qr-section{
    background:#020617;
}

#qrBox{
    margin-bottom:10px;
}

.success{
    margin-top:12px;
    font-size:14px;
    color:var(--success);
    display:none;
}

.history{
    margin-top:26px;
}
.history li{
    list-style:none;
    padding:8px 10px;
    border-radius:8px;
    background:#f1f5f9;
    margin-bottom:6px;
    font-size:13px;
    cursor:pointer;
}
body.dark .history li{
    background:#020617;
}

footer{
    margin-top:26px;
    text-align:center;
    font-size:12px;
    color:var(--muted);
}
</style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>9zero QR</h1>
            <p>Creator gaming9zero</p>
        </div>
        <div class="toggle" onclick="toggleTheme()"></div>
    </header>

    <input type="text" id="text" placeholder="Enter text or URL">
    <select id="size">
        <option value="150">Small</option>
        <option value="200" selected>Medium</option>
        <option value="300">Large</option>
    </select>

    <button class="main-btn" onclick="generateQR()">Generate QR Code</button>

    <div class="qr-section" id="qrSection">
        <div id="qrBox"></div>
        <button class="main-btn download-btn" onclick="downloadQR()">Download QR</button>
        <div class="success" id="successMsg">‚úî QR Code downloaded successfully</div>
    </div>

    <div class="history">
        <ul id="historyList"></ul>
    </div>

    <footer>¬© 9zero QR Generator</footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
let history = JSON.parse(localStorage.getItem("qrHistory")) || [];

function generateQR(){
    const text = document.getElementById("text").value.trim();
    const size = document.getElementById("size").value;
    const qrBox = document.getElementById("qrBox");
    if(!text) return alert("Please enter text or URL");
    qrBox.innerHTML = "";
    new QRCode(qrBox,{text:text,width:size,height:size});
    document.getElementById("qrSection").style.display="block";
    document.getElementById("successMsg").style.display="none";
    saveHistory(text);
}

function downloadQR(){
    const canvas = document.querySelector("#qrBox canvas");
    if(!canvas) return;
    canvas.toBlob(function(blob){
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "9zero-qrcode.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        document.getElementById("successMsg").style.display="block";
    });
}

function toggleTheme(){
    document.body.classList.toggle("dark");
    localStorage.setItem("theme",document.body.classList.contains("dark") ? "dark" : "light");
}

function saveHistory(text){
    if(!history.includes(text)){
        history.unshift(text);
        history = history.slice(0,8);
        localStorage.setItem("qrHistory", JSON.stringify(history));
        renderHistory();
    }
}

function renderHistory(){
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    history.forEach(item=>{
        const li = document.createElement("li");
        li.textContent = item;
        li.onclick = ()=>{
            document.getElementById("text").value = item;
            generateQR();
        };
        list.appendChild(li);
    });
}

(function init(){
    if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
    renderHistory();
})();
</script>

</body>
</html>
