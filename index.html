<div class="card">
    <h1>QR Code Generator</h1>
    <p>Enter text or URL to generate QR code</p>

    <input type="text" id="text" placeholder="Enter text or URL">

    <select id="size">
        <option value="150">Small</option>
        <option value="200" selected>Medium</option>
        <option value="300">Large</option>
    </select>

    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qrBox"></div>

    <button id="downloadBtn" onclick="downloadQR()">Download QR</button>

    <footer>

    </footer>

<!-- QR Code Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" crossorigin="anonymous"></script>

<script>
    let qr;

    function generateQR() {
        const text = document.getElementById("text").value.trim();
        const size = document.getElementById("size").value;
        const qrBox = document.getElementById("qrBox");

        if (!text) {
            alert("Please enter text or URL");
            return;
        }

        qrBox.innerHTML = "";

        qr = new QRCode(qrBox, {
            text: text,
            width: size,
            height: size,
            colorDark: "#111827",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        document.getElementById("downloadBtn").style.display = "block";
    }

    function downloadQR() {
        const img = document.querySelector("#qrBox img");
        if (!img) return;

        const link = document.createElement("a");
        link.href = img.src;
        link.download = "qrcode.png";
        link.click();
    }
</script>

</body>
